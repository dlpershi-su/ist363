<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="customize.css" rel="stylesheet">
  <title>Portfolio</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Different logos for different screen sizes -->
      <a class="navbar-brand" href="#">
        <img src="./images/logo.png" alt="Camera" width="30" height="30" class="d-none d-md-block">
        <img src="./images/logo_small.png" alt="Camera" width="30" height="30" class="d-md-none">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Portfolio Section -->
  <main class="container-md">
    <h2 class="text-center mt-4">Portfolio</h2>
    <!-- Portfolio Images -->
    <div class="row">
        <div class="col-md-6">
            <div class="row mb-3">
                <img class= "col-md-6" src="./images/blue-flower-5158746_1280.jpg">
                <img class= "col-md-6" src="./images/mountains.jpg">
            </div>

            <div class="row">
                <img class="col-md-6" src="./images/architecture-1868667_1280.jpg">
                <img class="col-md-6" src="./images/lake-8763490_1280.jpg">
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <img class="col-md-12" src="./images/clouds-3353159_1280.jpg">
        </div>
    </div>
    <div class="row">
        <img class="col-md-3" src="./images/plum-2679782_1280.jpg">
        <img class="col-md-3" src="./images/snow-7658399_1280.jpg">
        <img class="col-md-3" src="./images/blue-eryngo-7319904_1280.jpg">
        <img class="col-md-3" src="./images/art-2578353_1280.jpg">
    </div>
      

    <div class="text-center">
      <button class="btn btn-primary btn-lg m-4">See More</button>
    </div>
</main>

  <!-- About Section -->
  <div class="container-fluid text-center p-5 bg-light">
    <h2>About the Artist</h2>
    <p>Capturing moments through the lens, my passion is bringing emotions to life in every frame.</p>
    <button class="btn btn-outline-dark btn-lg">Read More</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
