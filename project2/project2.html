<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Theater Finder</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <header>
        <h1>Movie & Theater Finder</h1>
        <input type="text" id="search" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>
        <input type="text" id="location" placeholder="Enter city or ZIP">
        <button onclick="findTheaters()">Find Theaters</button>
    </header>

    <main>
        <h2>Now Playing</h2>
        <div id="movie-list"></div>

        <h2>Theaters Near You</h2>
        <div id="theater-list"></div>
    </main>

    <script src="project2.js"></script>
</body>
</html>
