<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dara Pershing Lab 01</title>
    <style>
        body {background-color: #e38e49;
        font-family: Arial, Helvetica, sans-serif;
    }
        .container {background-color: #d4ebf8;

        border-radius: 10px;
        margin:20px;

    }
    h1 {color: #0a3981;}
    strong {color:#e38e49}
    .image {
        display:flex;
        flex-wrap: wrap;
    }
    .image div {
        flex: 1;
    }
    img{
        width:100%;
        min-width: 250px;
    }
   

    </style>
</head>
<body>
<main class="container">
  
    <h1>Dara Pershing</h1>
    <p>Something <strong>personal</strong> is that I have moved seven times.

    </p>
    <div class="image">
        <div>
            <img src="photos/otto.jpeg" alt="Otto & Dara">
        </div>
        <div>
            <img src="photos/theater.jpeg" alt="Dara in costume">
        </div>
        <div>
            <img src="photos/redpanda.jpeg" alt="Red pandas">
        </div>
        <div>
            <img src="photos/dara.jpeg" alt="Dara">
        </div>
    </div>
</div>

</html>
